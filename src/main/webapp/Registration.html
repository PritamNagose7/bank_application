	<!-- regi form start -->

	<div class="container">
		<h2>
			<b> Registration </b>
		</h2>
		<form action="Registration" method="post" class="was-validated">
			<div class="form-group">
				<label for="name">First Name:</label> <input type="text"
					class="form-control" id="n" placeholder="Enter First Name"
					name="first_name" required>
				<div class="valid-feedback">Valid.</div>
			</div>

			<div class="form-group">
				<label for="name">Last Name:</label> <input type="text"
					class="form-control" id="n" placeholder="Enter Last Name"
					name="last_name" required>
				<div class="valid-feedback">Valid.</div>
			</div>

			<div class="form-group">
				<label for="ea">Email Address:</label> <input type="email number "
					class="form-control" id="ea" placeholder="Email Address"
					name="email_address" required>
				<div class="valid-feedback">Valid.</div>
			</div>

			<div class="form-group">
				<label for="m">Mobile_number:</label> <input type="Mobile number "
					class="form-control" id="m" placeholder="Mobile Number"
					name="mobile_no" required>
				<div class="valid-feedback">Valid.</div>
			</div>

			<div class="form-group">
				<label for="m">Aadhar_number:</label> <input type="aadhar number "
					class="form-control" id="m" placeholder="Aadhar Number"
					name="aadhar_no" required>
				<div class="valid-feedback">Valid.</div>
			</div>

			<div class="form-group">
				<label for="a">Address:</label> <input type="address"
					class="form-control" placeholder="Address" id="a" name="address"
					required>
				<div class="valid-feedback">Valid.</div>
			</div>

			<div class="form-group form-check">
				<label class="form-check-label"> <input
					class="form-check-input" type="checkbox" name="remember" required>
					I agree turms and condition.
					<div class="valid-feedback">Valid.</div>
					<div class="invalid-feedback">Check this checkbox to
						continue.</div>
				</label>
			</div>

			<center>
				<button type="submit" class="btn btn-warning">Registration</button>
			</center>
		</form>
	</div>
